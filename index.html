<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form {
            text-align: center;
        }

        .login-form h1 {
            color: #333;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .main-content {
            display: none;
            text-align: center;
        }

        .main-content h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .welcome-message {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 5px;
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .chatbot-container {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e1e1e1;
        }

        .chatbot-placeholder {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h1>Portal Login</h1>
            <form id="authForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>

        <!-- Main Content (hidden initially) -->
        <div id="mainContent" class="main-content">
            <h1>Welcome to the Portal</h1>
            <div class="welcome-message">
                <p>Hello, <span id="welcomeUser"></span>! You have successfully logged in.</p>
                <p>Your session cookie has been set.</p>
            </div>
            
            <!-- Chatbot Container -->
            <div class="chatbot-container">
                <h3>Sunrise Solvyr Chat Widget</h3>
                <div id="chatbotArea" class="chatbot-placeholder">
                    <p>âœ… Sunrise Solvyr session cookie set</p>
                    <p>âœ… Chat widget loaded and ready</p>
                    <p><small>The chat widget will appear in the bottom-right corner</small></p>
                </div>
            </div>
            
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        // Hardcoded usernames (add your usernames here)
        const validUsernames = [
            'admin',
            'user1',
            'user2',
            'manager',
            'demo',
            'chris.carswell@sunrise-saas.com'
        ];

        // Cookie functions
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Strict`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;`;
        }

        // Authentication functions
        function login(username) {
            // Set internal session cookie
            setCookie('userSession', `${username}-session-${Date.now()}`, 7); // 7 days
            
            // STEP 1: Set the Sunrise Solvyr session cookie
            let userEmail;
            if (username.includes('@')) {
                // If username is already an email, use it as-is
                userEmail = username;
            } else {
                // If username is not an email, append domain
                userEmail = `${username}@customer-domain.com`;
            }
            
            // Try different cookie settings for debugging
            console.log('Setting sunrise_session cookie for:', userEmail);
            
            // First, clear any existing sunrise_session cookie
            document.cookie = "sunrise_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "sunrise_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.sunrise-saas.com;";
            
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                // For local testing, use simple cookie without domain restrictions
                document.cookie = `sunrise_session=${userEmail}; path=/; samesite=lax`;
                console.log('Cookie set for localhost (no domain specified)');
            } else {
                // Production setting for customers
                document.cookie = `sunrise_session=${userEmail}; domain=.${window.location.hostname}; path=/; secure; samesite=strict`;
            }
            
            // Verify cookie was set
            setTimeout(() => {
                console.log('All cookies:', document.cookie);
                console.log('sunrise_session value:', getCookie('sunrise_session'));
            }, 100);
            
            // Show main content
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('welcomeUser').textContent = username;
            
            // Initialize Sunrise Solvyr widget
            initializeChatbot();
        }

        function logout() {
            // Clear cookies - try multiple variations to ensure cleanup
            deleteCookie('userSession');
            
            // Clear sunrise_session with different domain/path combinations
            document.cookie = "sunrise_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "sunrise_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.sunrise-saas.com;";
            document.cookie = "sunrise_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=localhost;";
            
            // Show login form
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('authForm').reset();
            document.getElementById('errorMessage').textContent = '';
        }

        function checkExistingSession() {
            const session = getCookie('userSession');
            if (session) {
                const username = session.split('-')[0];
                if (validUsernames.includes(username)) {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    document.getElementById('welcomeUser').textContent = username;
                    initializeChatbot();
                }
            }
        }

        // Form submission handler
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Clear previous error
            errorDiv.textContent = '';
            
            // Check if username is valid
            if (validUsernames.includes(username)) {
                login(username);
            } else {
                errorDiv.textContent = 'Invalid username. Please try again.';
            }
        });

        // Function to initialize Sunrise Solvyr widget
        function initializeChatbot() {
            // Update status display
            const chatbotArea = document.getElementById('chatbotArea');
            const userEmail = getCookie('sunrise_session');
            chatbotArea.innerHTML = `
                <p>âœ… Sunrise Solvyr session cookie set</p>
                <p>ðŸ“§ User email: ${userEmail || 'Not set'}</p>
                <p>âœ… Chat widget initialised</p>
                <p><small>The chat widget will appear in the bottom-right corner</small></p>
            `;
            
            // STEP 2: Initialize Sunrise Solvyr widget
            if (typeof SunriseSolvyr !== 'undefined') {
                SunriseSolvyr.init({
                    position: 'bottom-right',
                    theme: {
                        primaryColor: '#667eea'
                    }
                });
            } else {
                console.log('Sunrise Solvyr widget script loaded, widget will initialise when available');
            }
        }

        // Check for existing session on page load
        window.addEventListener('load', checkExistingSession);

        // Sunrise Solvyr Widget Integration
        // ========================================
    </script>
    
    <!-- STEP 2: Sunrise Solvyr Chat Widget -->
    <script src="https://chat-widget.sunrise-saas.com/sunrise-solvyr-widget.js"></script>
    <script>
        // Add debugging for widget loading
        console.log('Sunrise Solvyr script loaded, checking for object...');
        
        window.addEventListener('load', function() {
            console.log('Page loaded, checking session and widget...');
            
            const session = getCookie('userSession');
            const sunriseSession = getCookie('sunrise_session');
            
            console.log('User session:', session);
            console.log('Sunrise session:', sunriseSession);
            console.log('SunriseSolvyr object:', typeof SunriseSolvyr);
            
            // Initialize widget if available
            if (typeof SunriseSolvyr !== 'undefined') {
                console.log('Initializing Sunrise Solvyr widget...');
                try {
                    SunriseSolvyr.init({
                        position: 'bottom-right',
                        theme: {
                            primaryColor: '#667eea'
                        }
                    });
                    console.log('Widget initialized successfully');
                } catch (error) {
                    console.error('Error initializing widget:', error);
                }
            } else {
                console.log('SunriseSolvyr object not found - widget script may not have loaded');
            }
        });
    </script>
</body>
</html>
